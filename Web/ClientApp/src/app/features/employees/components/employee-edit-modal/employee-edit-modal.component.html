<sb-modal (confirm)="onConfirm()"  [title]="getTitle()">
  <form [formGroup]="form"> 

    <mat-form-field class="w-100">
      <mat-label>Full Name</mat-label>
      <input matInput placeholder="fullName" formControlName="fullName">
    </mat-form-field>

    
    <mat-form-field class="w-100">
      <mat-label>Age</mat-label>
      <input matInput placeholder="age" formControlName="age" type="number">
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Gender</mat-label>
      <input matInput >
      <mat-select placeholder="Gender" formControlName="gender">
        <mat-option *ngFor="let entity of data.genders" [value]="entity.key">
          {{entity.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Address</mat-label>
      <input matInput placeholder="address" formControlName="address">
    </mat-form-field>

    
    <mat-form-field class="w-100">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="phone" formControlName="phone">
    </mat-form-field>

    
    <mat-form-field class="w-100">
      <mat-label>Passport</mat-label>
      <input matInput placeholder="passport" formControlName="passport">
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Position</mat-label>
      <mat-select placeholder="Position" formControlName="positionId" >
        <mat-option *ngFor="let entity of data.positions" [value]="entity.key">
          {{entity.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</sb-modal>
